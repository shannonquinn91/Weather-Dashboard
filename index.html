<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <!-- Bootstrap Framework/Google Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="header">Weather Dashboard</header>
    <div class="container">
        <div class="row">
          <div class="col-xl-4">
            <form class="form-inline">
                <h3>Search for a city</h3>
                <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
          <div class="col-xl">
            <h2 id="date"></h2>
            <h2 id="city">Search for your city</h2>
            <h4 id="temp"></h4>
            <h4 id="humid"></h4>
            <h4 id="wind-speed"></h4>
            <h4 id="uv-index"></h4>
            <br>
            <br>
                <div class="row">
                    <div class="col-xl">
                        <h3>Five Day Forecast</h3>
                        <div id="dayOne" class="col-sm day">
                            <div id="dateOne"></div>
                            <div id="iconOne"></div>
                            <div id="tempOne"></div>
                            <div id="humidOne"></div>
                        </div>
                        <div id="dayTwo" class="col-sm day">
                            <div id="dateTwo"></div>
                            <div id="iconTwo"></div>
                            <div id="tempTwo"></div>
                            <div id="humidTwo"></div>
                        </div>
                        <div id="dayThree" class="col-sm day">
                            <div id="dateThree"></div>
                            <div id="iconThree"></div>
                            <div id="tempThree"></div>
                            <div id="humidThree"></div>
                        </div>
                        <div id="dayFour" class="col-sm day">
                            <div id="dateFour"></div>
                            <div id="iconFour"></div>
                            <div id="tempFour"></div>
                            <div id="humidFour"></div>
                        </div>
                        <div id="dayFive" class="col-sm day">
                            <div id="dateFive"></div>
                            <div id="iconFive"></div>
                            <div id="tempFive"></div>
                            <div id="humidFive"></div>
                        </div>
                    </div>
                </div>    
        </div>
      </div>

    
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
