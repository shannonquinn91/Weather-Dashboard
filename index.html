<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <!-- Bootstrap Framework/Google Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="header">Weather Dashboard</header>
    <div class="container">
        <div class="row">
          <div class="col-xl-4">
            <form class="form-inline">
                <h3>Search for a city</h3>
                <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <p id="searchHistory"><p>
          </div>
          <div class="col-xl">
            <h2 id="date"></h2>
            <h2 id="city">Search for your city</h2>
            <h4 id="temp"></h4>
            <h4 id="humid"></h4>
            <h4 id="wind-speed"></h4>
            <h4 id="uv-index"></h4>
            <br>
            <br>
                <div class="row">
                    <h3>Five Day Forecast</h3>
                    <div class="card-group">
                        <div class="card">
                          <div class="card-body">
                            <h5 id="dateOne" class="card-title"></h5>
                            <img id="iconOne"></img>
                            <p id="tempOne" class="card-text"></p>
                            <p id="humidOne" class="card-text"></p>
                          </div>
                        </div>
                        <div class="card">
                          <div class="card-body">
                            <h5 id="dateTwo" class="card-title"></h5>
                            <img id="iconTwo"></img>
                            <p id="tempTwo" class="card-text"></p>
                            <p id="humidTwo" class="card-text"></p>
                          </div>
                        </div>
                        <div class="card">
                          <div class="card-body">
                            <h5 id="dateThree" class="card-title"></h5>
                            <img id="iconThree"></img>
                            <p id="tempThree" class="card-text"></p>
                            <p id="humidThree" class="card-text"></p>
                          </div>
                        </div>
                        <div class="card">
                          <div class="card-body">
                            <h5 id="dateFour" class="card-title"></h5>
                            <img id="iconFour"></img>
                            <p id="tempFour" class="card-text"></p>
                            <p id="humidFour" class="card-text"></p>
                          </div>
                        </div>
                        <div class="card">
                          <div class="card-body">
                            <h5 id="dateFive" class="card-title"></h5>
                            <img id="iconFive"></img>
                            <p id="tempFive" class="card-text"></p>
                            <p id="humidFive" class="card-text"></p>
                          </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>    
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
